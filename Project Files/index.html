<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
    <style>
        body {
            background: url('https://cdn.vox-cdn.com/thumbor/voARJfEKvTD6I1MSZWB3EPNn6TD=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 600px;
            margin: 60px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #ffe066;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type=number], select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ffa500;
        }

        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #444;
            border-left: 6px solid #ffe066;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Traffic Volume Estimation</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <h2>Please enter the following details</h2>

             <label>holiday:</label>
            <input type="number" name="holiday" placeholder="Holiday" required>

            <label>Temp:</label>
            <input type="number" name="temp" placeholder="Temperature" required>

            <label>Rain:</label>
            <input type="number" name="rain" min="0" max="1" placeholder="Rain (0 or 1)" required>

            <label>Snow:</label>
            <input type="number" name="snow" min="0" max="1" placeholder="Snow (0 or 1)" required>

            <label>weather:</label>
            <input type="number" name="weather" placeholder="Weather" required>

            <label>Year:</label>
            <input type="number" name="year" min="2012" max="2022" placeholder="Year" required>

            <label>Month:</label>
            <input type="number" name="month" min="1" max="12" placeholder="Month" required>

            <label>Day:</label>
            <input type="number" name="day" min="1" max="31" placeholder="Day" required>

            <label>Hours:</label>
            <input type="number" name="hours" min="0" max="23" placeholder="Hours" required>

            <label>Minutes:</label>
            <input type="number" name="minutes" min="0" max="59" placeholder="Minutes" required>

            <label>Seconds:</label>
            <input type="number" name="seconds" min="0" max="59" placeholder="Seconds" required>

            <button type="submit">Predict</button>
        </form>

        <div class="prediction">{{ prediction_text }}</div>
    </div>
</body>
</html>
